<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Progress Checks</title>
</head>

<body>

    <div class="container">
        <div class="buildCard">
            <div class="title">
                <h3>Build your page</h3>
            </div>
            <div class="content">
                <p>Complete actions to unlock new features along the way. On average, completed pages get 30% more
                    traffic</p>
            </div>
            <div class="progress-bar">
                <div class="progress-item"></div>
                <div class="progress-item"></div>
                <div class="progress-item"></div>
                <div class="progress-item"></div>
                <div class="progress-item"></div>
                <div class="progress-item"></div>
                <div class="progress-item"></div>
            </div>
            <p class="progress-text">7 items remaining</p>
            <button class="next-btn">next</button>
        </div>
        <div class="checklist">
            <h3>Checklist</h3>
            <ul>
                <li><input type="checkbox" id="item1"><label for="item1">Industry</label></li>
                <li><input type="checkbox" id="item2"><label for="item2">Website URL</label></li>
                <li><input type="checkbox" id="item3"><label for="item3">Company Size</label></li>
                <li><input type="checkbox" id="item4"><label for="item4">Description</label></li>
                <li><input type="checkbox" id="item5"><label for="item5">Logo</label></li>
                <li><input type="checkbox" id="item6"><label for="item6">Location</label></li>
                <li><input type="checkbox" id="item7"><label for="item7">Custom button</label></li>
            </ul>
        </div>

    </div>


    <script src="script.js"></script>
</body>

</html>
